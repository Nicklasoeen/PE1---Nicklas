<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Post</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/js/authUtils.js"></script>
    <script src="/js/header.js"></script>
    <script src="/js/footer.js"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="create-post-card">
          <h1>Edit Post</h1>

          <form id="editPostForm">
            <div class="form-group">
              <label for="title">Title *</label>
              <input
                type="text"
                id="title"
                name="title"
                required
                placeholder="Enter post title"
              />
            </div>

            <div class="form-group">
              <label for="body">Content *</label>
              <textarea
                id="body"
                name="body"
                required
                rows="10"
                placeholder="Write your post content here..."
              ></textarea>
            </div>

            <div class="form-group">
              <label for="mediaUrl">Image URL</label>
              <input
                type="url"
                id="mediaUrl"
                name="mediaUrl"
                placeholder="https://example.com/image.jpg"
              />
            </div>

            <div class="form-group">
              <label for="mediaAlt">Image Alt Text</label>
              <input
                type="text"
                id="mediaAlt"
                name="mediaAlt"
                placeholder="Description of the image"
              />
            </div>

            <div id="errorMessage" class="error-message"></div>

            <div class="edit-actions">
              <button type="button" id="deletePostBtn" class="danger-btn">
                Delete Post
              </button>
              <button type="submit" class="submit-btn">Update Post</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script src="/js/editPost.js"></script>
  </body>
</html>
