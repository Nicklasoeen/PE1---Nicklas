<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Post</title>
    <link rel="icon" type="image/png" href="../assets/fav.png" />
    <link rel="stylesheet" href="../css/styles.css?v=20260219" />
    <script src="../js/authUtils.js?v=20260219"></script>
    <script src="../js/nav.js?v=20260219"></script>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <a href="../index.html" class="header-logo-link">
          <img src="../assets/logo.png" alt="Logo" class="header-logo" />
        </a>
        <nav class="header-nav">
          <ul class="nav-list">
            <li><a href="../index.html">News</a></li>
            <li class="nav-login"><a href="../account/login.html">Login</a></li>
            <li class="nav-register">
              <a href="../account/register.html">Register</a>
            </li>
            <li class="nav-create" style="display: none">
              <a href="create.html">Create post</a>
            </li>
            <li class="nav-logout" style="display: none">
              <a href="#" id="logoutBtn">Logout</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="create-post-card">
          <h1>Create New Post</h1>

          <form id="createPostForm">
            <div class="form-group">
              <label for="title">Title *</label>
              <input
                type="text"
                id="title"
                name="title"
                required
                placeholder="Enter post title"
              />
            </div>

            <div class="form-group">
              <label for="body">Content *</label>
              <textarea
                id="body"
                name="body"
                required
                rows="10"
                placeholder="Write your post content here..."
              ></textarea>
            </div>

            <div class="form-group">
              <label for="mediaUrl">Image URL</label>
              <input
                type="url"
                id="mediaUrl"
                name="mediaUrl"
                placeholder="https://example.com/image.jpg"
              />
            </div>

            <div class="form-group">
              <label for="mediaAlt">Image Alt Text</label>
              <input
                type="text"
                id="mediaAlt"
                name="mediaAlt"
                placeholder="Description of the image"
              />
            </div>

            <div id="errorMessage" class="error-message"></div>

            <button type="submit" class="submit-btn">Publish Post</button>
          </form>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-container">
        <div class="footer-content">
          <div class="footer-section">
            <a href="../index.html" class="header-logo-link">
              <img src="../assets/logo.png" alt="Logo" class="header-logo" />
            </a>
          </div>
          <div class="footer-section">
            <h3>Sitemap</h3>
            <ul>
              <li><a href="../index.html">News</a></li>
              <li><a href="../account/login.html">Login</a></li>
              <li><a href="../account/register.html">Register</a></li>
            </ul>
          </div>
        </div>
        <div class="footer-bottom">
          <p>&copy; 2026 HotView Labs. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <script src="../js/createPost.js?v=20260219"></script>
  </body>
</html>
