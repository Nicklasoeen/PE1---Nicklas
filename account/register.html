<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="../js/header.js"></script>
    <script src="/js/footer.js"></script>
    <script src="../js/auth.js"></script>
  </head>
  <body>
    <div class="registration-wrapper">
      <div class="registration-shell">
        <div class="registration-card">
          <div class="registration-illustration">
            <div class="illustration-tagline">
              Latest articles from the leading tech companies
            </div>
          </div>
          <div class="registration-form">
            <div class="registration-form-container">
              <h1>Get Started!</h1>
              <form id="registerForm" class="registration-form-fields">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required />

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />

                <div
                  id="errorMessage"
                  class="error-message"
                  style="display: none"
                ></div>

                <button type="submit" class="submit-btn">Sign up</button>
              </form>
              <p class="small-text">
                Already registered? <a href="./login.html">Sign in</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
